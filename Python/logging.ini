[loggers]
keys=root

[logger_root]
handlers=screen,file
level=NOTSET

[formatters]
keys=simple,complex

[formatter_simple]
datefmt=%m/%d/%Y %H:%M:%S
format=%(asctime)s [%(levelname)s] %(message)s

[formatter_complex]
datefmt=%m/%d/%Y %H:%M:%S
format=%(asctime)s [%(levelname)s] %(module)s (%(lineno)d): %(message)s

[handlers]
keys=file,screen

[handler_file]
class=FileHandler
formatter=complex
level=DEBUG
args=('log.txt', 'w',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)